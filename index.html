<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Calculator by JS</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class=calculator>
        <div data-previous-operand class="pre"></div>
        <div data-current-operand class="output" id="output">0</div>
        <div>
            <button data-all-clear class="operation-2" id="ac">AC</button>
            <button data-operation class="operation-2" id="plusMinus">+/-</button>
            <button data-operation class="operation-2" id="percent">%</button>
            <button data-operation class="operation-1">รท</button>

            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation class="operation-1">ร</button>

            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation class="operation-1">-</button>

            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation class="operation-1">+</button>

            <button data-number class="zero">0</button>
            <button data-number>.</button>
            <button data-equals class="operation-1">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
